            body {
                background-color: #2f3239;
                font-family: 'Raleway', sans-serif;
                padding-top: 50px;
                padding-left: 10px;
            }

            /* https://tympanus.net/Development/HoverEffectIdeas/ */
            .grid {
                position: relative;
                margin: 0 auto;
                /* padding: 1em 0 4em; */
                max-width: 1000px;
                list-style: none;
                text-align: center;
            }

            /* Common style */
            .figure {
                position: relative;
                float: left;
                overflow: hidden;
                margin: 10px 1%;
                min-width: 320px;
                max-width: 480px;
                max-height: 360px;
                width: 48%;
                background: #3085a3;
                text-align: left;
                /*cursor: pointer;*/
            }

            .figure img {
                position: relative;
                display: block;
                min-height: 100%;
                min-width: 100%;
                opacity: 0.8;
                -webkit-transition: opacity 0.35s;
                transition: opacity 0.35s;
            }

            .figure .figcaption {
                position: absolute;
                bottom: 0;
                padding: 1em;
                width: 100%;
                background: #fff;
                color: #3c4a50;
                overflow: hidden;
                height: 110px;
                -webkit-transition: -webkit-transform 0.35s;
                transition: transform 0.35s;
                -webkit-transform: translate3d(0,50%,0);
                transform: translate3d(0,50%,0);
                opacity: 1;
            }

            .figure:hover img {
                opacity: 0.5;
            }

            .figure:hover .figcaption {
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }

            .figstatus {
                position: absolute;
                bottom: 0;
                height: 0.5em;
                width: 100%;
                background: #fff;
                color: #3c4a50;
            }

            .figcaption h2 {
                float: left;
                word-spacing: -0.15em;
                font-weight: 300;
                text-transform: uppercase;
                font-size: 1.25em;
                width: 280px;
            }

            .price {
                float: right;
                word-spacing: -0.15em;
                font-weight: 300;
                text-transform: uppercase;
                font-size: 1.25em;
            }

            .description {
                clear: both;
            }

            .price_low {background-color: greenyellow;}
            .price_medium {background-color: #fff77d;}
            .price_high {background-color: #ff7d7d;}






        </style>
